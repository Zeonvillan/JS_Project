<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<title>Clock</title>
	<script>
		let a;
		let date;
		let time;
		const options = {weekday: 'long', year: 'numeric',month: 'long',day: 'numeric'};
		setInterval(() => {

		a = new Date();
		date = a.toLocaleDateString(undefined, options);
		time = a.getHours() + ':'+ a.getMinutes() + ':' + a.getUTCSeconds();
		document.getElementById('time').innerHTML = time + " <br>on " + date;
			
		}, 1000); 
	</script>
</head>

<body>

	<div class="div container my-4">
		<div class="p-5 text-center bg-body-tertiary rounded-3">
			<svg class="bi mt-4 mb-3" style="color: var(--bs-indigo);" width="100" height="100">
				<use xlink:href="#bootstrap"></use>
			</svg>
			<h1 class="text-body-emphasis">Current Time: <span id="time"></span></h1>
			</svg>
				</button>
			</div>
		</div>
	</div>
